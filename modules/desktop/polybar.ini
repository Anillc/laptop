[colors]
background = #282A2E
background-alt = #373B41
foreground = #C5C8C6
primary = #F0C674
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/example]
width = 100%
height = 24pt
radius = 6
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 3pt
border-size = 4pt
border-color = #00000000
padding-left = 0
padding-right = 1
module-margin = 1
separator = |
separator-foreground = ${colors.disabled}
font-0 = JetBrains Mono;0
font-1 = Source Han Sans TC;0
modules-left = xworkspaces xwindow
modules-right = pulseaudio memory cpu battery backlight keyboard date
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true
tray-position = right
wm-restack = generic

; override-redirect = true

[module/xworkspaces]
type = internal/xworkspaces
label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1
label-occupied = %index%
label-occupied-padding = 1
label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1
label-empty = %index%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1
reverse-scroll = true

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/pulseaudio]
type = internal/pulseaudio
format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>
label-volume = %percentage%%
label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage%%

[module/date]
type = internal/date
interval = 1
date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S
label = %date%
label-foreground = ${colors.primary}

[module/battery]
type = internal/battery
battery = BAT0
adapter = AC0
label-full        = %{F#F0C674}BAT%{F-} %percentage%%
label-charging    = %{F#F0C674}BAT%{F-} Charging %percentage%%
label-discharging = %{F#F0C674}BAT%{F-} %percentage%%
label-low         = %{F#F0C674}BAT%{F-} %{F#EE3311}%percentage%%{F-}

[module/backlight]
type = internal/xbacklight
output = DP-4
format-prefix = "BL "
format-prefix-foreground = ${colors.primary}

[module/keyboard]
type = internal/xkeyboard
format = <label-indicator>
format-spacing = 1

[settings]
screenchange-reload = true
pseudo-transparency = true